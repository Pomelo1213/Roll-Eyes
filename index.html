<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>3D-Eyes</title>
</head>

<body>
    <div class="background">
        <div id="one" class="lEyeBall">
            <div class="lMidEye">
                <div class="lSmall">
                        <div class="lEye"></div>
                </div>
            </div>
            
        </div>

        <div id="two" class="rEyeBall">
                <div class="rMidEye">
                        <div class="rSmall">
                                <div class="rEye"></div>
                        </div>
                    </div>
            </div>
    </div>

    <div class="nose">
    </div>

    <div class="block"></div>

    <div class="mouth clearfix">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
